<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Clock</title>
    <link href="./index.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="Display" id="display" >
            <div class="displayNewYear">New Year Countdown</div>
            <div class="time">
              <div class="days"><span class="spanDay">Day</span>
                <div id="DayTimer"> 00</div>
              </div>
              <div class="hours"><span class="spanHour">Hour</span>
                <div id="HourTimer"> 00</div>
              </div>
              <div class="min"><span class="spanMinute">Minute</span>
                <div id="MinTimer"> 00</div>
              </div>
            </div>
        </div>
    </div>
<script src="./index.js" charset="utf-8"></script>
</body>
</html>
